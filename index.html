<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groq AI 챗봇 (프론트엔드 테스트)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .character img {
      max-width: 90vw;
      max-height: 45vh;
      object-fit: contain;
      margin: 1rem auto 0.5rem;
    }
    .bubble {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      border: 2px solid #888;
      margin: 0.5rem auto;
      width: 80vw;
      max-width: 320px;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button, input[type="text"] {
      font-size: 1rem;
      padding: 0.8rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Groq AI 챗봇</h1>
  <div class="character">
    <img id="face" src="mouth_closed.png" alt="캐릭터 이미지" />
  </div>
  <div class="bubble" id="bubble">무엇이든 질문해보세요!</div>
  <input type="text" id="textInput" placeholder="채팅으로 질문해보세요" />
  <button onclick="handleTextInput()">💬 질문하기</button>
  <button onclick="startListening()">🎤 음성으로 질문하기</button>

  <script>
    const bubble = document.getElementById("bubble");
    const face = document.getElementById("face");
    const textInput = document.getElementById("textInput");
    const closedMouth = "mouth_closed.png";
    const openMouth = "mouth_open.png";
    let speakingInterval = null;
    let preferredVoice = null;

    function animateMouth(open = true) {
      if (open) {
        let toggle = false;
        speakingInterval = setInterval(() => {
          face.src = toggle ? openMouth : closedMouth;
          toggle = !toggle;
        }, 250);
      } else {
        clearInterval(speakingInterval);
        face.src = closedMouth;
      }
    }

    function speak(text) {
      bubble.innerText = text;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ko-KR";
      if (preferredVoice) utter.voice = preferredVoice;
      animateMouth(true);
      utter.onend = () => animateMouth(false);
      window.speechSynthesis.speak(utter);
    }

    async function getAIAnswer(prompt) {
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "mixtral-8x7b-32768",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });
        const data = await response.json();
        return data.choices?.[0]?.message?.content || "AI 응답 생성 실패";
      } catch (err) {
        console.error("Groq API 오류:", err);
        return "Groq API 호출 중 오류가 발생했어요.";
      }
    }

    async function handleTextInput() {
      const input = textInput.value.trim();
      if (!input) return;
      bubble.innerText = "AI가 생각 중이에요... 🤔";
      const answer = await getAIAnswer(input);
      speak(answer);
      textInput.value = "";
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ko-KR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      bubble.innerText = "듣고 있어요... 🎧";
      recognition.start();

      recognition.onresult = async function (event) {
        const transcript = event.results[0][0].transcript;
        const answer = await getAIAnswer(transcript);
        speak(answer);
      };

      recognition.onerror = () => {
        bubble.innerText = "음성 인식 오류가 발생했어요.";
      };
    }

    document.body.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        startListening();
      }
    });

    textInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        handleTextInput();
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = window.speechSynthesis.getVoices();
      const maleVoice = voices.find(v =>
        v.lang === "ko-KR" &&
        (v.name.includes("Google 한국의 남성") || v.name.includes("남성") || v.name.toLowerCase().includes("male"))
      );
      preferredVoice = maleVoice || voices.find(v => v.lang === "ko-KR");
    };
  </script>
</body>
</html>
