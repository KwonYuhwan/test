<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회장과의 대화</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    .character img {
      max-width: 90vw;
      max-height: 45vh;
      object-fit: contain;
      margin-top: 1rem;
    }
    .bubble {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      border: 2px solid #888;
      margin: 1rem auto;
      width: 80vw;
      max-width: 320px;
      font-size: 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button, input[type="text"] {
      font-size: 1rem;
      padding: 0.8rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>회장과의 대화</h1> <!-- 🔄 여기 수정됨 -->
  <div class="character">
    <img id="face" src="mouth_closed.png" alt="캐릭터 이미지">
  </div>
  <div class="bubble" id="bubble">무엇이든 질문해보세요!</div>
  <input type="text" id="textInput" placeholder="채팅으로 질문해보세요" />
  <button onclick="handleTextInput()">💬 질문하기</button>
  <button onclick="startListening()">🎤 음성으로 질문하기</button>

  <!-- 이하 JavaScript 코드는 이전과 동일하므로 생략 가능 -->
</body>
</html>
